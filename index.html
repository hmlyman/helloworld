<!DOCTYPE html>
<html>
    <head>
        <title>XKCD Comic API</title>
        <link href="./main.css" rel="stylesheet" type="text/css">
        <script defer src="./main.js"></script>
        <!--<script type="text/javascript" src="main.json"></script>-->
    </head>
    <body>
        <section>
            <table>
                <tr>
                    <th id="title" expr:href="./main.js/url"></th>
                </tr>
               <tr> 
                    <th><img id="comic"></img></th>
                </tr>
                <tr>
                    <th id="altText"></th>
                </tr>
                <tr>
                    <th id="published"></th>
                </tr>
            </table>
        </section>
        <section>
            <div id="button">
                Enter a Comic # <input type="" id="input">
                <input id="submit" type="button" value="Submit" onclick="submitNumber()">
            </div>
        </section>
    </body>
</html>
