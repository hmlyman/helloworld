<!DOCTYPE html>
<html>
    <head>
        <title>XKCD Comic API</title>
        <link href="./main.css" rel="stylesheet" type="text/css">
        <script defer src="./main.js"></script>
        <!--<script type="text/javascript" src="main.json"></script>-->
    </head>
    <body>
        <section id="1">
            <div id="title"></div>
            <img id="comic"></img>
            <div id="altText"></div>
            <div id="published"></div>
        </section>
        <section id="2">
            <div id="button">
                Enter a Comic # <input type="" id="input">
                <input id="submit" type="button" value="Submit" onclick="submitNumber()">
            </div>
            <table>
                <tr class="comicTitle">
                    <th>comic.title</th>
                </tr>
                <tr class="comicImg">
                    <th><img src="" title="Comic Image" alt="Comic Image"/></th>
                </tr>
                <tr class="comicPublish">
                    <th></th>
                </tr>
            </table>
        </section>
    </body>
</html>
